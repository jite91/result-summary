<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta nme="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="Result">
        <h1 class="title-result">Your Result</h1>
        <article class="Result-num">
          <h2 class="num-1">76</h2>
          <h3 class="num-2">of 100</h3>
        </article>
        <article class="Result-text">
          <h2 class="Result-text-title">Great</h2>
          <p class="Result-p">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>
      </section>

      <section class="summary">
        <h2 class="summary-title">Summary</h2>
        <!--reaction container-->
        <div class="summary-title-reaction">
          <div class="summary-left">
            <img
              class="image-icon"
              src="assets/images/icon-reaction.svg"
              alt="reaction-icon"
            />
            <p class="summary-left-title">Reaction</p>
          </div>
          <div class="summary-right">
            <p class="summary-right-num">80 <span>/ 100</span></p>
          </div>
        </div>
        <!--Memory container-->
        <div class="summary-title-Memory">
          <div class="summary-left">
            <img
              class="image-icon"
              src="assets/images/icon-memory.svg"
              alt="reaction-icon"
            />
            <p class="summary-left-title">Memory</p>
          </div>
          <div class="summary-right">
            <p class="summary-right-num">92 <span>/ 100</span></p>
          </div>
        </div>
        <!--Verbal container-->
        <div class="summary-title-Verbal">
          <div class="summary-left">
            <img
              class="image-icon"
              src="assets/images/icon-verbal.svg"
              alt="reaction-icon"
            />
            <p class="summary-left-title">Verbal</p>
          </div>
          <div class="summary-right">
            <p class="summary-right-num">61 <span>/ 100</span></p>
          </div>
        </div>
        <!--Visual container-->
        <div class="summary-title-Visual">
          <div class="summary-left">
            <img
              class="image-icon"
              src="assets/images/icon-visual.svg"
              alt="reaction-icon"
            />
            <p class="summary-left-title">Visual</p>
          </div>
          <div class="summary-right">
            <p class="summary-right-num">72 <span>/ 100</span></p>
          </div>
        </div>

        <button class="summary-btn">Continue</button>
      </section>
    </main>
  </body>
</html>
